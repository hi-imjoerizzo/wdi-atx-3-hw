<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>What's my name?</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <style type="text/css">
    body {
      margin: 10% 2%;
    }

    form, h2 {
      margin: 30px;
    }

    input {
      width: 25%;
      padding: 8px;
      font-size: 120%;
    }

    h2 {
      font: bold 170%/135% Helvetica, Arial, sans-serif;
      color: #333;
    }

    #btn-show {
      background-color: green;
      color: #fff;
    }
  </style>
</head>
<body>
  <form name="name_form" id="name_form">
    <input type="text" name="fname" id="fname" placeholder="First name">
    <input type="text" name="lname" id="lname" placeholder="Last name">

    <input type="button" name="btn-show" id="btn-show" value="Show">
  </form>

  <h2>Hello, my name is <span id="first">__________</span> <span id="last">__________</span> and I like long walks on the beach.</h2>

  <script type="text/javascript">

    $(function() {
      $('#btn-show').on('click', function() {
        var firstName = $('#fname').val();
        var lastName = $('#lname').val();

        $('#first').text(firstName);
        $('#last').html(lastName);
      });
    });

  </script>
</body>
</html>
